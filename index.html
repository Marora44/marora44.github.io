<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="scripts/jquery-ui.js"></script>
    </head>
    <body>
        <div id="gameArea">
        </div>
        <div id="info">
            <div id="text">
                <span>(Double click on a blank tile to change the selected letter)</span>
                <div id="scoreDiv">
                    <span id="ptsLabel">Total Points:</span>
                    <span id="score">0</span>
                </div>
                <span id="lengthCheck" class="err">Word must be 2 letters or longer!</span>
                <span id="spaceCheck" class="err">Word must be made of consecutive letters!</span>
            </div>
            <div id="buttons">
                <button id="recallButton">Recall All Tiles</button>
                <button id="submit" disabled>Submit</button>
                <button id="newGame">New Game</button>
            </div>
        </ id="info">
        <script src="scripts/game.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
